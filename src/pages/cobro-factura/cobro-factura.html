<ion-header>

    <ion-navbar>
        <ion-title>cobroFactura</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h3>
        {{dataCliente.CLIENTE}}
    </h3>

    <ion-grid class="gridData">
        <ion-row class="cabezera">
            <ion-col col-2>
                Fecha
            </ion-col>
            <ion-col col-2>
                Numero
            </ion-col>
            <ion-col col-3>
                Sucursal
            </ion-col>
            <ion-col col-2 class="numeroResaltado">
                TOTAL
            </ion-col>
            <ion-col col-2 class="numeroResaltado">
                SALDO
            </ion-col>
        </ion-row>
        <ion-row class="cuerpo" *ngFor="let item of listaFactura">
            <ion-col col-2>
                {{item.Fecha | date: 'mediumDate'}}
            </ion-col>
            <ion-col col-3>
                {{item.Numero}}
            </ion-col>
            <ion-col col-3>
                {{item.SUCURSAL}}
            </ion-col>
            <ion-col col-2 class="numeroResaltado">
                {{item.Total}}
            </ion-col>
            <ion-col col-2 class="numeroResaltado">
                {{item.Saldo}}
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
