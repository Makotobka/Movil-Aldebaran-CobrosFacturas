<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>LISTA DE FACTURAS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <h3 text-center> {{dataCliente.CLIENTE}} </h3>

    <ion-grid class="gridData">
        <ion-row class="cabezera">
            <ion-col col-3>
                FECHA
            </ion-col>
            <ion-col col-3>
                NUMERO
            </ion-col>
            <ion-col col-3 class="numeroResaltado">
                TOTAL
            </ion-col>
            <ion-col col-3 class="numeroResaltado">
                SALDO
            </ion-col>
        </ion-row>
        <ion-row class="cuerpo" *ngFor="let item of listaFactura" (click)="goDetalleCobro(item)">
            <ion-col col-3>
                {{item.Fecha | date: 'mediumDate'}}
            </ion-col>
            <ion-col col-3 style="font-size: xx-small;">
                {{item.Numero}}
            </ion-col>
            <ion-col class="numeroResaltado" col-3>
                $ {{item.Total | redondear}}
            </ion-col>
            <ion-col class="numeroResaltado" col-3>
                $ {{item.Saldo | redondear}}
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
