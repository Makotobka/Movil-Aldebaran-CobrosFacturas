<ion-header>

    <ion-navbar>
        <ion-title text-center>DASHBOARD</ion-title>
        <ion-buttons left>
            <button ion-button menuToggle="leftMenu">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button icon-only (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>

    <ion-card class="cardTable">
        <ion-card-header>
            <ion-item align-items-center>
                Cotabilizacion de Facturas
            </ion-item>
        </ion-card-header>

        <ion-card-content>
            <ion-row>
                <ion-col col-9>
                    Clientes Visitados:
                </ion-col>
                <ion-col col-3 class="TextoNumeros">
                    {{totalPersonas | redondear:'entero'}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-9>
                    Facturas Completamente Pagadas:
                </ion-col>
                <ion-col col-3 class="TextoNumeros">
                    {{totalFacturasPagadas| redondear:'entero'}}
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

    <ion-card class="cardTable">
        <ion-card-header>
            <ion-item align-items-center>
                Recaudacion Diaria
            </ion-item>
        </ion-card-header>

        <ion-card-content>
            <ion-row>
                <ion-col col-9>
                    Recaudacion Diaria:
                </ion-col>
                <ion-col col-3 class="TextoNumeros">
                    $ {{totalDiario| redondear}}
                </ion-col>
            </ion-row>
            <ion-row>
                <canvas #grafCobro baseChart>
                </canvas>
            </ion-row>
        </ion-card-content>
    </ion-card>



</ion-content>
